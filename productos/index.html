<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Registro de Productos</title>   
   
    <!--Firestore-->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</head>

<body>
    
    <section class="frente">
        <div class="iniciar">

            <h1>Registro de Productos&nbsp;
                <img src="https://img.icons8.com/fluent/48/000000/potted-plant.png" style="vertical-align: -12px;" />
                
                &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="search" id="idbuscar" style="width:180px; height:32px" placeholder=" &nbsp; Buscar:">

            </h1><br>

            <input type="number" id="id_numero" required
            minlength="4" maxlength="8" size="10" style="width:140px; height:25px" placeholder=" &nbsp; Id: ">
            <input type="text" id="idnombre" style="width:200px; height:25px" placeholder=" &nbsp; Nombre: ">
            <input type="text" id="iddescripcion" style="width:200px; height:25px" placeholder=" &nbsp; Descripción: ">
            <input type="text" id="idprecio" style="width:200px; height:25px" placeholder=" &nbsp; Precio: ">
            <button id="boton" onclick="guardar()" style="width:180px; height:28px"> Registrar Nuevo Producto</button>
            <br>
            <br>
            <br>
            
            <table id="registro" cellspacing="5">

                <thead>
                    <tr>
              
                        <th>Id</th>              
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th><!--Editar--></th>
                        <th><!--Eliminar--></th>
                
                    </tr>
                </thead>
            
            <tbody id="tabla">    
                
                <!--contenido de la tabla-->

            </tbody>
              
              </table>

              
        </div>
    </section>

    <script src="app.js"></script>


</body>
